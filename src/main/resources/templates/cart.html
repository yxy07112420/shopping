<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta content="IE=dege,chrom=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Cart</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/checkout.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
    <style type="text/css">
        .quantity input {
            width: 40px;
            padding: 5px 10px;
            text-align: center;
        }
    </style>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>

</head>
<body>
    <div class="checkout" id="cart">
      <div id="app">
        
        <div class="container">
          <div class="cart">
            <div class="checkout-title">
              <span>购物车</span>
            </div>

            <!-- table -->
            <div class="item-list-wrap">
              <div class="cart-item">
                <div class="cart-item-head">
                  <ul>
                    <li>商品信息</li>
                    <li>商品金额</li>
                    <li>商品数量</li>
                    <li>总金额</li>
                    <li>编辑</li>
                  </ul>
                </div>
                <ul class="cart-item-list">
                  <li>
                    <div class="cart-tab-1">
                      <div class="cart-item-check">
                        <a href="javascript:void 0" class="item-check-btn"  >
                          <svg class="icon icon-ok"><use xlink:href="#icon-ok"></use></svg>
                        </a>
                      </div>
                      <div class="cart-item-pic">
                        <img src="img/goods-1.jpg" alt="烟">
                      </div>
                      <div class="cart-item-title">
                        <div class="item-name">黄鹤楼香烟</div>
                      </div>
                      <div class="item-include">
                        <dl>
                          <dt>赠送:</dt>
                          <dd >打火机</dd>
                        </dl>
                      </div>
                    </div>
                    <div class="cart-tab-2">
                      <div class="item-price">19</div>
                    </div>
                    <div class="cart-tab-3">
                      <div class="item-quantity">
                        <div class="select-self select-self-open">
                          <div class="quantity">
                            <a href="javascript:;">-</a>
                            <input type="text" value="10"  disabled>
                            <a href="javascript:;" >+</a>
                          </div>
                        </div>
                        <div class="item-stock">有货</div>
                      </div>
                    </div>
                    <div class="cart-tab-4">
                      <div class="item-price-total">190</div>
                    </div>
                    <div class="cart-tab-5">
                      <div class="cart-item-operation">
                        <a href="javascript:void 0" class="item-edit-btn" >
                          <svg class="icon icon-del"><use xlink:href="#icon-del" ></use></svg>
                        </a>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <!-- footer -->
            <div class="cart-foot-wrap">
              <div class="cart-foot-l">
                <div class="item-all-check">
                  <a href="javascript:void 0">
                    <span class="item-check-btn" >
                      <svg class="icon icon-ok"><use xlink:href="#icon-ok"></use></svg>
                    </span>
                    <span v-show="!checkAllFlag">全选</span>
                  </a>
                </div>
                <div class="item-all-del">
                  <a href="javascript:void 0" class="item-del-btn" >
                    <span>取消全选</span>
                  </a>
                </div>
              </div>
              <div class="cart-foot-r">
                <div class="item-total">
                  Item total: <span class="total-price">190元</span>
                </div>
                <div class="next-btn-wrap">
                  <a href="#" class="btn btn--red" style="width: 200px">结账</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="md-modal modal-msg md-modal-transition" id="showModal"  >
          <div class="md-modal-inner">
            <div class="md-top">
              <button class="md-close" >关闭</button>
            </div>
            <div class="md-content">
              <div class="confirm-tips">
                <p id="cusLanInfo">你确认删除此订单信息吗?</p>
              </div>
              <div class="btn-wrap col-2">
                <button class="btn btn--m" id="btnModalConfirm" >Yes</button>
                <button class="btn btn--m btn--red" id="btnModalCancel" >>No</button>
              </div>
            </div>
          </div>
        </div>

        <div class="md-overlay" style="display: none;"></div>

      </div>
    </div>

      <script>
        new Vue({
            el:"#cart",
            data:{
                cartColumns:["商品信息","商品金额","商品数量","总金额"],
                cartList:[],
                apiUrl:"http://localhost:8080/portal/cart/list.do"
            },
            ready:function () {
                this.getCart();
            },
            methods:{
               getCart:function () {
                  this.$http.json(this.apiUrl).then(function (response) {
                      this.$set('cartList',response.data)
                  })
               }
            }
        })



      </script>
</body>
</html>
